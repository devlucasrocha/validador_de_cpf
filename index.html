<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Validar CPF</title>
</head>

<body>
    <!-- <div id="particles-js"> -->
        <div id="main-box">
            <div id="items">
                <h2>Digite o CPF</h2><br>
                <div class="form-group">
                    <input class="form-control" id="cpf" type="text" placeholder="xxx.xxx.xxx-xx" maxlength="14">
                </div>
                <h3 id="status">
                    Status: <span id="status"></span>
                </h3>
            </div>
        </div>
    <!-- </div> -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="vendor/js/jquery.mask.js"></script>
    <script src="vendor/js/particlejs/particles.js"></script>
    <script src="vendor/js/particlejs/app.js"></script>
    <script>
        $('#cpf').mask('000.000.000-00', {
            reverse: true
        });
    </script>
    <script src="js/analyzer.js"></script>
</body>

</html>
